<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end" class="custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>

        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/menu/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>

          Home
        </ion-item>

        <ion-item routerLink="/menu/categories" routerDirection="root">
          <ion-icon name="list-outline" slot="start"></ion-icon>

          Categor√≠a
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          Cerrar Session
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
